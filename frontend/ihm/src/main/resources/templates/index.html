<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<body>
<h1 style="text-align: center;" th:text="#{index.welcome}">Welcome to blockChain Signer</h1>
<div class="container" style="text-align: center; width: auto; margin: 0px auto;">
	<div style="display:inline-block; text-align: left;" sec:authorize="isAnonymous()">
		<p th:text="#{index.notLogged}">Not logged in</p>
		<ul>
			<li><a th:href="@{/login}" th:text="#{index.login}">Login page</a></li>
		</ul>
	</div>

	<div style="display:inline-block; text-align: left;" sec:authorize="isAuthenticated()">
		<h3 th:text="#{index.loggedAs(${#authentication.name})}">You are logged in</h3>
	</div>
</div>
</body>
</html>
