<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout(activeMenuItem='tokens')}"
>
<head>
</head>
<body>
<style type="text/css">
    table {
        table-layout: fixed;
    }
</style>
<div layout:fragment="content">
    <h4>Timestamp your files</h4>
    <form method="POST" th:action="@{/timestamp}" action="#" th:object="${timestampData}">
        <div class="input-group mb-3">
            <label for="algo-select">Select your hashing algorithm:</label>
            <select id="algo-select" th:field="*{algorithm}">
                <option th:each="algo : ${algorithms}" th:value="${algo}">[[${algo}]]</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
                <input id="file-input" type="file" class="custom-file-input"
                       multiple>
                <label class="custom-file-label" for="file-input">Browse</label>
            </div>
        </div>
        <table id="file-info" class="table" name="info">
            <thead>
                <tr>
                    <td>File name</td>
                    <td>Size</td>
                    <td>Checksum</td>
                </tr>
            </thead>
            <tbody id="file-info-body">
                    <tr th:each="file : *{files}">
                        <td th:text="${file.name}">Name</td>
                        <td th:text="${file.size}">Size</td>
                        <td th:text="${file.hash}">Hash</td>
                    </tr>
            </tbody>
        </table>
        <input type="submit" class="btn btn-success"
               value="Upload"/>
    </form>
    <script type="text/javascript" th:src="@{/webjars/crypto-js/3.1.9-1/crypto-js.js}"></script>
    <script type="module" th:src="@{/js/timestamping.js}"></script>
</div>

</body>
</html>
