<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'add-token')}">
<body>
<div class="container">
    <h4 class="title">Add Token</h4>
    <form action="#" th:action="@{/createToken}" th:object="${token}" method="post">
        <div class="row">
            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" th:value="*{name}" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Expiration</label>
                <input type="date" class="form-control" th:value="*{expirationDate}" placeholder="Expiration date">
            </div>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-success" value="Add token">
        </div>
    </form>
</div>
</body>
</html>
