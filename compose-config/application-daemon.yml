sign:
  tree:
   maximunLeaf: 1024
spring:
  data:
    mongodb:
      auto-index-creation: false
      uri: mongodb://root:password@mongodb:27017/tezos-signature?authSource=admin
  batch:
    initialize-schema: always
    datasource:
      initialize: true
      driver-class-name: org.hsqldb.jdbcDriver
      jdbcUrl: jdbc:hsqldb:mem:jobDataSource;sql.enforce_strict_size=true;hsqldb.tx=mvcc
      username: sa
      password:
  mail:
    host: mail
    port: 5025
    username: username
    password: password
    sender: signer@signature.com
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writeTimeout: 5000
          starttls:
            enable: true
  integration:
    poller:
      fixedRate: 10000
logging:
  level:
    root: info
    com:
      sword: debug
    web: warn
    org:
      springframework:
        security: info
daemon:
  anchoring:
    delay: 5m
  callback:
    maxTry : 5
    delay : 2m
  validation:
    minDepth: 30
    delay: 1m
    timeout: 10m
  poller:
    fixedRate: 10000
jasypt:
  encryptor:
    password: secret
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
